  <!-- Hero description -->
  <text x="68" y="314" font-family="sans-serif" font-size="15" fill="rgba(255,255,255,0.6)">AstroDemo is an open-source starter demonstrating Astro's island</text>
  <text x="68" y="334" font-family="sans-serif" font-size="15" fill="rgba(255,255,255,0.6)">architecture and zero-JS-by-default static site generation.</text>
