  <text x="860" y="507" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="800" fill="#60a5fa">WCAG AA</text>
  <text x="860" y="527" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#8888ac">Accessibility standard</text>
  <line x1="1060" y1="490" x2="1060" y2="534" stroke="#222236" stroke-width="1"/>
  <text x="1130" y="507" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="800" fill="#60a5fa">‚àû</text>
  <text x="1130" y="527" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#8888ac">Deploy targets</text>

  <!-- Features section - 3 cards -->
  <rect y="548" width="1200" height="202" fill="#07070f"/>
  <text x="68" y="584" font-family="sans-serif" font-size="22" font-weight="700" fill="#e8e8f4">Why Astro?</text>
  <!-- Card 1 -->
  <rect x="68" y="600" width="334" height="130" rx="10" fill="#10101c" stroke="#222236" stroke-width="1"/>
  <polygon points="90,622 82,638 90,638 89,650 101,634 93,634" fill="#60a5fa"/>
  <text x="90" y="666" font-family="sans-serif" font-size="14" font-weight="600" fill="#e8e8f4">Zero JS by default</text>
  <text x="90" y="686" font-family="sans-serif" font-size="11" fill="#8888ac">Pages ship as pure HTML and CSS.</text>
  <text x="90" y="702" font-family="sans-serif" font-size="11" fill="#8888ac">JavaScript is opt-in, per component.</text>
  <!-- Card 2 -->
  <rect x="434" y="600" width="334" height="130" rx="10" fill="#10101c" stroke="#222236" stroke-width="1"/>
  <text x="454" y="650" font-family="sans-serif" font-size="24" fill="#60a5fa">üìÑ</text>
  <text x="454" y="666" font-family="sans-serif" font-size="14" font-weight="600" fill="#e8e8f4">Content Collections</text>
  <text x="454" y="686" font-family="sans-serif" font-size="11" fill="#8888ac">Type-safe Markdown with Zod schema</text>
  <text x="454" y="702" font-family="sans-serif" font-size="11" fill="#8888ac">validation at build time.</text>
  <!-- Card 3 -->
  <rect x="800" y="600" width="334" height="130" rx="10" fill="#10101c" stroke="#222236" stroke-width="1"/>
  <text x="820" y="650" font-family="sans-serif" font-size="24" fill="#60a5fa">üåç</text>
  <text x="820" y="666" font-family="sans-serif" font-size="14" font-weight="600" fill="#e8e8f4">Deploy anywhere</text>
  <text x="820" y="686" font-family="sans-serif" font-size="11" fill="#8888ac">Netlify, Vercel, GitHub Pages,</text>
  <text x="820" y="702" font-family="sans-serif" font-size="11" fill="#8888ac">or a plain S3 bucket.</text>
</svg>
