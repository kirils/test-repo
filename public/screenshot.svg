  <text x="180" y="527" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#8888ac">JavaScript shipped by default</text>
  <line x1="380" y1="490" x2="380" y2="534" stroke="#222236" stroke-width="1"/>
  <text x="520" y="507" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="800" fill="#60a5fa">100</text>
